<div *ngIf="orders.length; else noOrders">
    <h2 class="text-center">Таблица заказов</h2>
    
    <table>
        <thead>
            <tr>
                <th>Дата заказа</th>
                <th>Телефон</th>
                <th>Имя покупателя</th>
                <th>Адрес доставки</th>
                <th>Наименование товаров</th>
                <th>Итоговая цена</th>
                <th>Статус</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let order of orders; let idx = index">
                <td>{{order.date | date: 'medium'}}</td>
                <td>{{order.phone}}</td>
                <td>{{order.name}}</td>
                <td>{{order.address}}</td>
                <td>
                    <div *ngFor="let product of order.orders">{{product.title}}</div>
                </td>
                <td>
                    <div class="text-center">{{order.price}}руб.</div>
                    <div class="text-center">{{order.payment}}</div>
                </td>

                <td>
                    <button class="btn btn-danger" (click)="remove(order.id)">Заказ выполнен</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #noOrders>
    <p class="text-center">Нет заказов</p>
</ng-template>
