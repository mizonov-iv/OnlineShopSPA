<form [formGroup]="form" (ngSubmit)="submit()">
    <h2 class="text-center">Добавить товар</h2>

    <div class="form-control">
        <label for="type">Тип товара</label>
        <select formControlName="type">
            <option value="Phone">Мобильный телефон</option>
            <option value="Tablet">Планшет</option>
            <option value="Laptop">Ноутбук</option>
        </select>
        <div *ngIf="form.get('type')?.touched && form.get('type')?.invalid" class="validation">
            <small *ngIf="form.get('type')?.errors?.['required']">Выберите тип товара</small>
        </div>
    </div>

    <div class="form-control">
        <label for="title">Наименование</label>
        <input type="title" formControlName="title" id="title">
        <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="validation">
            <small *ngIf="form.get('title')?.errors?.['required']">Введите имя продукта</small>
        </div>
    </div>

    <div class="form-control">
        <label for="photo">Фото</label>
        <quill-editor formControlName="photo"></quill-editor>
    </div>

    <div class="form-control">
        <label for="info">Описание</label>
        <quill-editor formControlName="info"></quill-editor>

    </div>


    <div class="form-control">
        <label for="price">Цена</label>
        <input type="price" formControlName="price" id="price">
        <div *ngIf="form.get('price')?.touched && form.get('price')?.invalid" class="validation">
            <small *ngIf="form.get('price')?.errors?.['required']">Введите стоимость товара</small>
        </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submitted">Добавить товар</button>

</form>
